<ion-header>
  <ion-navbar>
  <ion-title class="toolbar-title-with-right-btn">Article</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="mm_content">
  <!-- ARTICLE -->
  <div [ngClass]="{'hideMe' : panelWeek1_showMe == false}">
    <div style="background-color:#ebedf2 !important;margin:8px !important;">

        <div style="height:100%;margin: 10px 0px; background-color:white;border: 0px solid #bbbbbb;padding:0px !important;">
          <div style="font-size:16px !important;color:#333333;white-space:normal;line-height:18px;padding:10px;">
            {{ theTitle }}
          </div>
          <img [src]="theImageURL" style="width:100%;" />
          <br/>
          <!-- <div class="bodyText">
            {{ theBody }}
          </div> -->
          <div [innerHTML]="theBody" style="font-size:14px !important;color:#333333;font-weight: normal;font-family: gotham;margin:8px !important;"></div>
        </div>

      </div>
  </div>
</ion-content>
